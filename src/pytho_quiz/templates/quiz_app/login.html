{% extends 'base.html' %}
{% block content %}
<form action="{% url 'quiz_app:login' %}" method="post">
  {% csrf_token %}
  <label for="username">Username:</label>
  <input type="text" name="username">
  <label for="password">Password:</label>
  <input type="text" name="password">

  <input type="submit" value="login">
</form>
{% endblock %}
