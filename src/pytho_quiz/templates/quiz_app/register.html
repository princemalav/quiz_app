{% extends 'base.html' %}
{% block content %}
<div class="container">
  {% if registered %}
    <h1>ThankU for registering</h1>
  {% else %}
    <h1>Register Here</h1>
    <form method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      <input type="submit" name="" value="register">

    </form>
    {% endif %}
</div>
{% endblock %}
